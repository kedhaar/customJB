<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
        
        $(document).ready(function() {
             $("#clearBtn").click(function() {
             $("#inputTextBox").val('');
            });
        });
        
    </script>
</head>

<body>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="text-input-id-1" style="font-size:18px;">Enter Web Hook URl</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
            <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#broadcast"></use>
            </svg>
            <input type="text" id="inputTextBox" placeholder="URl..." class="slds-input" />
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear" id="clearBtn">
                <svg class="slds-button__icon slds-icon-text-light" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#clear"></use>
                </svg>
                <span class="slds-assistive-text">Clear</span>
            </button>
        </div>
    </div>
      <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert" id="errorMsgConfig" style="display: none">
</body>

</html>
